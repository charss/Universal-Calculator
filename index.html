<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="script.js"></script>
        
    </head>
    <body class="d-flex justify-content-center align-items-center flex-column">
        <div class="d-flex justify-content-center flex-column parent">
            <h1>Memory Allocation Calculator</h1>
            
            <div class="given d-flex flex-column given mt-2 mb-2">
                <label>
                    <span>OS Size:</span>
                    <input type="text" class="input-size" name="os_size" id="os_size" value="" onchange="check(this)">
                </label>

                <label>
                    <span>Memory Size:</span>
                    <input type="text" class='input-size' name="memory_size" id="memory_size" value="" onchange="check(this)">
                </label>
            </div>

            <div class="actions mb-2">
                <button class='btn btn-primary' onclick="myCreateFunction()">Add row</button>
                <button class='btn btn-danger' id='delete-button' onclick="myDeleteFunction()" disabled>Delete row</button>
                <button class='btn btn-success' onclick="solve()">Solve</button>
            </div>

            <table class='table' id="table">
                <thead>
                    <tr>
                        <th>Job</th>
                        <th>Job Size (K)</th>
                        <th>Arrival Time</th>
                        <th>Run Time</th>
                        <th>Time Started</th>
                        <th>Time Finished</th>
                        <th>Waiting Time</th>
                        <th>Memory Available After Job Allocation</th>
                    </tr>
                </thead>
                <tbody>
                    <tr id="job1">
                        <td>1</td>
                        <td>
                            <input type="text" id="job_size_1" onchange="check(this)">
                        </td>
                        <td>
                            <input type="text" id="arrival_time_1" onchange="check(this)">
                        </td>
                        <td>
                            <input type="text" id="run_time_1" onchange="check(this)">
                        </td>
                        <td>
                            <p id="time_started_1"></p>
                        </td>
                        <td>
                            <p id="time_finished_1"></p>
                        </td>
                        <td>
                            <p id="waiting_time_1"></p>
                        </td>
                        <td>
                            <p id="memory_1"></p>
                        </td>
                    </tr>
                </tbody>
            </table>
            <ul id="list"></ul>
        </div>
        
    </body>
</html>
