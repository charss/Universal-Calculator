<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="caesar_cipher.js"></script>
    </head>
    <body class="d-flex justify-content-center align-items-center flex-column">
        <h1 id="test-title">Caesar Cipher (very üêûüêû)</h1>
        <div class="d-flex flex-column gap-3">
            <h2>Caesar Encoder</h2>

            <div class="d-flex flex-row align-items-center gap-2">
                <div class="">
                    Number of Shift(s):
                </div>
                <input class='form-control w-25' type="text" id="encoder-shift" onchange="check(this)">
            </div>

            <div class="encoder-table" onload="load()">
                <table class='table' id="caesar-table">
                    <tr id="plaintext-row">
                        <th>Plaintext</th>
                        <script>
                            for (let i = 0; i < alphabet.length; i++) {
                                parentElement.querySelector('[id="plaintext-row"]').innerHTML += `<td><span class='letter'>${alphabet[i]}</span><br><span class='subletter'>${i}</span></td>`
                            }
                        </script>
                        
                    </tr>
                    <tr id="ciphertext-row">
                        <th>Ciphertext</th>
                        <script>
                            for (let i = 0; i < alphabet.length; i++) {
                                parentElement.querySelector('[id="ciphertext-row"]').innerHTML += `<td class='ciphertext-column'></td>`
                            }
                        </script>
                    </tr>

                </table>
            </div>

            <div class="d-flex flex-row w-100 gap-2">
                <div>
                    <label>
                        Enter Text to Encrypt
                    </label>
                    <textarea class='form-control' id="encoder-text-input" rows="4" cols="50">THIS MESSAGE IS TOP SECRET</textarea>
                </div>
                <div class="">
                    <div>
                        <label>CIPHERTEXT:</label>
                        <span id="encrypted-text"></span>
                    </div>
                    <div>
                        <label>NUMERICAL VALUE:</label>
                        <span id="encrypted-values"></span>
                    </div>
                </div>
            </div>
            <button class='btn btn-success' onclick="encrypt()">Encrypt</button>
        </div>

        

        <div class="mt-5 mb-5">
            <h2>Caesar Cipher Decoder</h2>
            <label>Enter Text to Decode</label>
            <input type="text" id="'caesar-input">
        </div>
    </body>
</html>
