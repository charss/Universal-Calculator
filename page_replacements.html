<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src="./page_replacements.js" async defer></script>
    </head>
    <body>
        <h1>Page Replacement</h1>
        <div class="d-flex flex-column">
            <label for="string-input">
                Enter Reference String (separate with space or comma)
            </label>
            <textarea id="string-input" class="form-control"></textarea>
            <!-- <textarea id="string-input">7, 0, 1, 2, 0, 3, 0, 4, 2, 3, 0, 3, 2, 1, 2, 0, 1, 7, 0, 1</textarea> -->
            <!-- <textarea id="string-input">1, 2, 3, 4, 2, 1, 5, 6, 2, 1, 2, 3, 7, 6, 3, 2, 1, 2, 3, 6</textarea> -->
        </div>
        
        <div class="d-flex flex-column mt-2">
            <label for="string-input">
                Number of Frames:
            </label>
            <input type="number" id="frame-count" class='form-control' value="3">
        </div>

        <div class="d-flex flex-column mt-2">
            <label for="string-input">
                Page Replacement Algorithm
            </label>
            <select id="select-algo" class="form-select">
                <option name="" id="" value="fifo">First-In First-Out (FIFO) Algorithm</option>
                <option name="" id="" value="optimal">Optimal Algorithm</option>
                <option name="" id="" value="lru" selected>Least Recently Used (LRU) Algorithm</option>
            </select>
        </div>

        <div class="d-flex align-items-center justify-content-center mt-3">
            <button type="button" id="enter" class="btn btn-outline-primary w-25" onclick="initialTable()">Build</button>
        </div>
        
        <table id="table" class="table mt-2">
            <thead id="thead"></thead>
            <tbody id="tbody"></tbody>
        </table>

        <div class="d-flex flex-row w-100 gap-2 justify-content-center align-items-center">
            <div id="div-page-hit" class="page-info-div">
                <span>Page Hits:</span>
                <p id="page-hits" class="text-center"></p>
            </div>
            <div id="div-page-fault" class="page-info-div">
                <span>Page Faults:</span>
                <p id="page-faults" class="text-center"></p>
            </div>
        </div>
    </body>
</html>
