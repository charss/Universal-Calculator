<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="style.css">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="script2.js"></script>
    </head>
    <body>
        <h1>ALL IN ONE CALCULATOR</h1>
        <div class="d-flex flex-column">
            <div id="all-tab-buttons">
                <div class='tab selected' id="tab1" onClick="selectTab(this);">Tab 1</div>
                <div class='tab' id="tab2" onClick="selectTab(this);">Tab 2</div>
                <div class='tab' id="tab3" onClick="selectTab(this);">Tab 3</div>
                <div class='addTab' id='addTab' onClick="addTab()">+</div>
            </div>


            <div id="all-tab-contents">
                <div class='content' id="tabContent1">
                    This is the content to display in the first tab.
                </div>
                <div class='content'id="tabContent2">
                    Welcome to tab 2!
                </div>
                <div class='content' id="tabContent3">
                    Tab 3 is probably the best of the three tabs.
                </div>
            </div>
        </div>
        

        
    </body>
</html>
